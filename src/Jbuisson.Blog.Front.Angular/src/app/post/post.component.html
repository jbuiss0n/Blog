<div class="blog-post">
  <h2 class="blog-post-title">{{ Post.title }}</h2>
  <p class="blog-post-meta">{{ Post.publishedAt | date }} - {{ Post.viewsCount | number }} views</p>
  <p [innerHtml]="Post.content"></p>
  <hr>
</div><!-- /.blog-post -->
<div class="blog-comment" *ngFor="let comment of Post.comments">
  <p [innerHtml]="comment.content"></p>
  <p class="blog-comment-meta">{{ comment.createdAt | date }}, by {{ comment.author }}</p>
</div>
